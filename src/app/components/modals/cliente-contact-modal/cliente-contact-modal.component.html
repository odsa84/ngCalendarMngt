<div class="row justify-content-center">
    <div class="col-sm-6">
        <h3 id="modal-title">Datos de contacto</h3>
    </div>
    <div class="col-sm-6">
        <button class="close" mat-button (click)="closeModal(null)">X</button>
    </div>
</div>
<form [formGroup]="contactForm" class="form-horizontal">
    <div class="row justify-content-center contact-block">
        <div class="col-sm-3">
            <div class="card card-colors">
                <div class="card-header headerColor">
                    <h5>Datos cita médica</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-4">
                            <label for="clinica">Clinica:</label>
                        </div>
                        <div class="col">
                            {{ theClinica.nombre }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <label for="clinica">Fecha:</label>
                        </div>
                        <div class="col">
                            {{ formatedSelectedMoment }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <label for="clinica">Hora:</label>
                        </div>
                        <div class="col">
                            {{ theHorario.horaI }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="card card-colors" style="height: 300px;">
                <!--<input type="text" class="form-control" placeholder="Buscar por cédula"
                    aria-label="Recipient's username" aria-describedby="button-addon2"
                    formControlName="searchContact">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                        (click)="buscarCliente()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>-->
                <div class="card-header headerColor">
                    <h5>Datos del paciente</h5>
                </div>
                <div class="card-body">
                    <div class="row align-items-center h-100">
                        <div class="row">
                            <div class="col-sm-4">
                                <label for="nombres">Nombres</label>
                                <input type="text" formControlName="nombres" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.nombres.errors }" required />
                                <div *ngIf="submitted && contactForm.controls['nombres'].errors"
                                    class="invalid-feedback">
                                    <div *ngIf="contactForm.controls['nombres'].errors.required">Campo
                                        obligatorio</div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <label for="apellidos">Apellidos</label>
                                <input type="text" formControlName="apellidos" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.apellidos.errors }" required />
                                <div *ngIf="submitted && contactForm.controls['apellidos'].errors"
                                    class="invalid-feedback">
                                    <div *ngIf="contactForm.controls['apellidos'].errors.required">Campo
                                        obligatorio</div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <label for="cedula">Cédula</label>
                                <input type="text" formControlName="cedula" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.cedula.errors }" required />
                                <div *ngIf="submitted && contactForm.controls['cedula'].errors"
                                    class="invalid-feedback">
                                    <div *ngIf="contactForm.controls['cedula'].errors.required">Campo
                                        obligatorio</div>
                                </div>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-sm-4">
                                <label for="email">Email</label>
                                <input type="email" formControlName="email" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.email">Email incorrecto</div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <label for="telefono">Telefono</label>
                                <input type="text" formControlName="telefono" class="form-control"
                                    (keypress)="keyPress($event)" />
                                <div *ngIf="submitted && f.telefono.errors" class="invalid-feedback">
                                    <div *ngIf="f.telefono.errors.pattern || f.telefono.errors.maxlength || 
                                    f.telefono.errors.minlength">Telefono incorrecto</div>
                                </div>
                            </div>
                        </div>
                        <br />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="pull-right" style="margin-right: 5%;">
        <button [disabled]="loading" class="btn btn-class" type="button" (click)="onSubmit()">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Enviar Cita
        </button>
        </div>
    </div>
</form>
