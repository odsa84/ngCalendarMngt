<div class="login-box">
    <!--<div class="login-logo">
        <a href="../../index2.html"><b>Admin</b>LTE</a>
    </div>-->
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">Inicio de sesión</p>

            <form [formGroup]="loginForm">
                <div class="input-group mb-3">
                    <input formControlName="email" type="email" class="form-control" placeholder="Email"/>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input formControlName="password" type="password" class="form-control" placeholder="Password"/>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="rememberMe" />
                            <label class="custom-control-label" for="rememberMe">Recordarme</label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-4">
                        <button (click)="onSubmit()" type="submit" class="btn btn-primary btn-block"
                            [disabled]="submitted">
                            <span *ngIf="submitted" class="spinner-border spinner-border-sm mr-1"></span>
                            Entrar
                        </button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <!--<div class="social-auth-links text-center mb-3">
                <p>- OR -</p>
                <a href="#" class="btn btn-block btn-primary">
                    <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
                </a>
                <a href="#" class="btn btn-block btn-danger">
                    <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
                </a>
            </div>-->
            <!-- /.social-auth-links -->

            <p class="mb-1">
                <a>Olvide mi contraseña</a>
            </p>
            <p class="mb-0">
                <a [routerLink]="['/doctor-login']" class="text-center">Ingresar Como Doctor</a>
            </p>
        </div>
        <!-- /.login-card-body -->
    </div>
</div>
