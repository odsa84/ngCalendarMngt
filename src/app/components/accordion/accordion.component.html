<div class="card cardDimentions">
    <div class="card-header pointerCursor headerColor" (click)="isHidden == !isHidden">
        <h3 class="card-title">{{ title | uppercase }}</h3>
    </div>
    <div class="card-body" *ngIf="!isHidden">
        <ng-content select=".cardBody"></ng-content>
    </div>
    <div class="card-footer" *ngIf="!isHidden">
        <ng-content select=".cardFooter"></ng-content>
    </div>
</div>
