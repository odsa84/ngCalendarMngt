    <div class="container h-100">
            <form [formGroup]="addDoctorForm" (ngSubmit)="onSubmit()"> 
            <div class="row justify-content-center">
                <div class="col-sm-4">
                    <label for="nombresDoc">Nombres</label>
                    <input type="text" formControlName="nombresDoc" class="form-control" 
                        [ngClass]="{ 'is-invalid': submitted && f.nombresDoc.errors }"
                        placeholder="Nombres" required />
                    <div *ngIf="submitted && addDoctorForm.controls['nombresDoc'].errors" class="invalid-feedback">
                        <div *ngIf="addDoctorForm.controls['nombresDoc'].errors.required">Campo obligatorio</div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <label for="apellidosDoc">Apellidos</label>
                    <input type="text" formControlName="apellidosDoc" class="form-control" 
                        [ngClass]="{ 'is-invalid': submitted && f.apellidosDoc.errors }" 
                        placeholder="Apellidos" required/>
                    <div *ngIf="submitted && addDoctorForm.controls['apellidosDoc'].errors" class="invalid-feedback">
                        <div *ngIf="addDoctorForm.controls['apellidosDoc'].errors.required">Campo obligatorio</div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-4">
                    <label for="estadoDoc">¿Médico activo?</label>
                    <select class="form-control" id=estadoDoc formControlName="estadoDoc" required>
                        <option value=1>Si</option>
                        <option value=0>No</option>
                    </select>
                </div>
                <div class="col-sm-4">
                    <label for="titulos">Títulos universitario</label>
                    <ng-multiselect-dropdown formControlName="titulosDoc" [placeholder]="'Titulos'"
                    [data]="doctorTitulos" [(ngModel)]="selectedItemsT" [settings]="dropdownSettings" 
                    (onSelect)="onItemSelectT($event)" (onSelectAll)="onSelectAllT($event)" 
                    (onDeSelectAll)="deSelectAllT($event)" (onDeSelect)="deSelectT($event)" required>
                    </ng-multiselect-dropdown>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-4">
                    <label for="especialidades">Especialidades médicas</label>
                    <ng-multiselect-dropdown formControlName="especialidadesDoc" [placeholder]="'Especialidades'"
                    [data]="doctorEspecialidades" [(ngModel)]="selectedItemsE" [settings]="dropdownSettings" 
                    (onSelect)="onItemSelectE($event)" (onSelectAll)="onSelectAllE($event)" (onDeSelect)="deSelectE($event)"
                        required>
                    </ng-multiselect-dropdown>
                </div>
                <div class="col-sm-4">
                    <label for="clinicas">Clinicas donde trabaja</label>
                    <ng-multiselect-dropdown formControlName="clinicasDoc" [placeholder]="'Clinicas'"
                    [data]="doctorClinicas" [(ngModel)]="selectedItemsC" [settings]="dropdownSettings" 
                    (onSelect)="onItemSelectC($event)" (onSelectAll)="onSelectAllC($event)" (onDeSelect)="deSelectC($event)"
                        required>
                    </ng-multiselect-dropdown>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-8">
                    <label for="infoGeneralDoc">Información adicional</label>
                    <textarea type="text" class="form-control" formControlName="infoGeneralDoc"
                     placeholder="Informacion adicional sobre el medico" 
                     [ngClass]="{ 'is-invalid': submitted && f.infoGeneralDoc.errors }" required></textarea>
                    <div *ngIf="submitted && addDoctorForm.controls['infoGeneralDoc'].errors" class="invalid-feedback">
                        <div *ngIf="addDoctorForm.controls['infoGeneralDoc'].errors.required">Campo obligatorio</div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-around">
                <div class="col-sm-4">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Enviar
                    </button>
                </div>
            </div> 
        </form> 
    </div>
