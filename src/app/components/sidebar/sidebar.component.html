<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Menu</h1>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a (click)="logout()" class="nav-link" routerLinkActive="active">Cerrar sesion</a>
      </li>
    </ul>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
      <!-- <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of fillerNav">
         <mat-icon>{{nav.icon}}</mat-icon>
         {{nav.name}}</a>-->
      <a mat-list-item routerLink="/clinica-lista" >
      <mat-icon class="sidebarnav-icons">home</mat-icon>
          Inicio</a>
       <ul class="navbar-nav">
        <li class="nav-item" ngbDropdown>
          <a class="nav-link" style="cursor: pointer" ngbDropdownToggle id="navbarDropdown1" 
            role="button" routerLinkActive="active"> Clinicas</a>
          <div ngbDropdownMenu aria-labelledby="navbarDropdown1" class="dropdown-menu">
            <a ngbDropdownItem routerLink="/clinica-lista" (click)="$event.preventDefault()" routerLinkActive="active">Listar</a>
            <a ngbDropdownItem routerLink="/clinica-add" (click)="$event.preventDefault()" routerLinkActive="active">Crear</a>
          </div>
        </li>
        <li class="nav-item" ngbDropdown>
          <a class="nav-link" style="cursor: pointer" ngbDropdownToggle id="navbarDropdown1" 
            role="button">Doctores</a>
          <div ngbDropdownMenu aria-labelledby="navbarDropdown1" class="dropdown-menu">
            <a ngbDropdownItem routerLink="/doctor-lista" (click)="$event.preventDefault()" routerLinkActive="active">Listar</a>
            <a ngbDropdownItem routerLink="/doctor-add" (click)="$event.preventDefault()" routerLinkActive="active">Crear</a>
          </div>
        </li>  
      </ul> 
      <a mat-list-item routerLink="/contacto" >
        <mat-icon class="sidebarnav-icons">perm_contact_calendar</mat-icon>
        Contacto</a>     
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="container" >
        <br>
        <h2 style="text-align: center;">{{title}}</h2>
        <hr>    
        <div style="margin-left: 20%">
          <app-alert></app-alert>
        </div> 
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
